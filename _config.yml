# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://claytonrieck.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Clayton Rieck
  avatar: clayton-gray.JPG
  gravatar: # Email MD5 hash
  description: "Clayton Rieck's personal website" # used by search engines

  # Header and footer text
  header_text: >
     <p>I have a passion for design from a visual, user, and functional perspective, and I do what I do to make the lives of others easier.</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: "cjrieck123@gmail.com" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "cjrieck"
  google_plus:
  instagram:
  linkedin: "https://www.linkedin.com/in/claytonrieck"  # Full URL
  pinterest:
  reddit:
  soundcloud: "mdown"
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "ClaytonRieck"
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-40166119-1" # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
# markdown: kramdown
kramdown:
  input: GFM
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
